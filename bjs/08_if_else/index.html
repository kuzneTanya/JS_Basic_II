<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-3">
            <div class="inputValue">
                <div class="col col-9" style="color: aliceblue; text-align: right; margin-right: 1rem;">Минимальное число</div>
                <input class="col col-3" type="text" id="minValue">
            </div>
        </div>
        <div class="col col-md-6">
            <div class="card text-center text-bg-light">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span class="m-0" id="orderNumberField">0</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Введите минимальное и максимальное значения и загадайте число</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btns">
                        <button class="btn btn-secondary" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-secondary" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" id="btnStart">Старт</button>
                    <button class="btn btn-danger" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
        <div class="col col-md-3">
            <div class="inputValue">
                <input class="col col-3" type="text" id="maxValue">
                <div class="col col-9" style="color: aliceblue; text-align: left; margin-left: 1rem;">Максимальное число</div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
